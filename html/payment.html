<head>
	<title>UA ACM</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://js.braintreegateway.com/web/dropin/1.9.3/js/dropin.min.js"></script>
	<script src="https://www.paypalobjects.com/api/checkout.js" data-version-4 log-level="warn"></script>
	<script src="https://js.braintreegateway.com/web/3.30.0/js/client.min.js"></script>
	<script src="https://js.braintreegateway.com/web/3.30.0/js/paypal-checkout.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/payment.css">
</head>
<body>
	<div id="header">
		<img src="../images/logo_web.png"/>
		<h1>Spring Dues:</h1>
	</div>
	<div id="form">
		<h3 class="label">Crimson Email:</h3>
		<input id="input" type="text" name="email" placeholder="username@crimson.ua.edu" class=""/>
		<h3 class="label label-alert-hide">Please enter an email.</h3>
		<h3 class="label">T-Shirt Size:</h3>
		<select id="drop-down" name="tshirt">
			<option value="none">--</option>
			<option value="xs">X-Small</option>
			<option value="s">Small</option>
			<option value="m">Medium</option>
			<option value="l">Large</option>
			<option value="xl">X-Large</option>
			<option value="xxl">XX-Large</option>
		</select>
		<h3 class="label label-alert-hide">Please pick a shirt size.</h3>
	</div>
	<div id="payment-wrapper">
		<div id="dropin-container"></div>
		<div id="button-wrapper">
			<button id="submit-button">Pay $10</button>
			<div id="paypal-button"></div>
		</div>
	</div>
	<script src="../js/client.js"></script>
	</script>
</body>
